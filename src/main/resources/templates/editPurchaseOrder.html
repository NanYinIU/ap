<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

	<head>
		<meta charset="utf-8"/>
		<title>编辑表单</title>
		<meta name="renderer" content="webkit"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
		<meta name="apple-mobile-web-app-status-bar-style" content="black"/>
		<meta name="apple-mobile-web-app-capable" content="yes"/>
		<meta name="format-detection" content="telephone=no"/>

		<link rel="stylesheet" href="/plugins/layui/css/layui.css" media="all" />
		<script src="/plugins/layui/layui.js"></script>
		<script src="/res/js/jquery.min.js"></script>
    </head>

	<body>

    <input type="hidden" id="user2" th:value="${session.user}"/>
		<div style="margin: 15px;">
			<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
				<legend>编辑进货订单信息</legend>
			</fieldset>

			<form class="layui-form" action="" style="height: 100%" >

                <div class="layui-form-item">
                        <input type="hidden" name="sUserId" th:value="${list.users.id}"  class="layui-input"  />
                </div>

				<div class="layui-form-item" >
                    <label class="layui-form-label"><b>零件ID</b></label>
                    <div class="layui-input-block" th:if="${list.parts.id}">
                        <input type="text" name="sId" lay-verify="required" th:value="${list.parts.id}"  class="layui-input"  />
                    </div>
                    <div class="layui-input-block" th:unless="${list.parts.id}">
                        <input type="text" name="sId" lay-verify="required"  class="layui-input"  />
                    </div>
				</div>
				<div class="layui-form-item">

                    <label class="layui-form-label"><b>销售数量</b></label>
                    <div class="layui-input-block" th:if="${list.purchaseorder.purchasenumber}">
					    <input type="text" name="sNumber" lay-verify="required" th:value="${list.purchaseorder.purchasenumber}"  class="layui-input"  />
                    </div>
                    <div class="layui-input-block" th:unless="${list.purchaseorder.purchasenumber}">
                        <input type="text" name="sNumber" lay-verify="required"  class="layui-input"  />
                    </div>
				</div>


                        <input type="hidden" name="sUserName" lay-verify="required" th:value="${list.users.username}"  class="layui-input"  />

				<div class="layui-form-item">

                    <label class="layui-form-label"><b>付款方式</b></label>
                    <div class="layui-input-block" th:if="${list.purchaseorder.payway}">
					    <input type="text" name="sPay" lay-verify="required" th:value="${list.purchaseorder.payway}"  class="layui-input"  />
                    </div>
                    <div class="layui-input-block" th:unless="${list.purchaseorder.payway}">
                        <input type="text" name="sPay" lay-verify="required"  class="layui-input"  />
                    </div>
				</div>
				<div class="layui-form-item">

                    <label class="layui-form-label"><b>客户姓名</b></label>
                    <div class="layui-input-block" th:if="${list.supplier.suppliername}">
					    <input type="text" name="sSupplierName" lay-verify="required" th:value="${list.supplier.suppliername}"  class="layui-input"  />
                    </div>
                    <div class="layui-input-block" th:unless="${list.supplier.suppliername}">
                        <input type="text" name="sSupplierName" lay-verify="required"  class="layui-input"  />
                    </div>
				</div>
                <div class="layui-form-item">
                    <label class="layui-form-label">备注</label>
                    <div class="layui-input-block" th:if="${list.purchaseorder.describe}">
                        <textarea name="sketch" lay-verify="required" th:value="${list.purchaseorder.describe}" placeholder="请输入内容" class="layui-textarea"></textarea>
                    </div>
                    <div class="layui-input-block" th:unless="${list.purchaseorder.describe}">
                        <textarea id="sketch" name="sketch" lay-verify="required"  placeholder="请输入内容" class="layui-textarea"></textarea>
                    </div>
                </div>

                <p> &nbsp;</p>

				<div class="layui-form-item">
					<div class="layui-input-block">
						<button class="layui-btn" lay-submit="" lay-filter="demo1"  >立即提交</button>
						<button type="reset" class="layui-btn layui-btn-primary">重置</button>
					</div>
				</div>
			</form>
		</div>
		<script>

			layui.use(['form', 'layedit', 'laydate','upload'], function() {
				var form = layui.form,
					layer = layui.layer,
					layedit = layui.layedit,
					laydate = layui.laydate;
                var upload = layui.upload;



				//监听提交
				form.on('submit(demo1)', function(data) {
					var Final =JSON.stringify(data.field);
					alert(Final);
					$.ajax({
                        type : "post",
                        data:data.field,
                        dataType:"json",
                        url :'/PO/modifyPurchaseOrderData/'+parent.id,
                        timeout : 20000,
                        cache : false,
                        success:function (data) {
                            if(data == 1){
                                layer.msg("更改成功");

                            }
                            else{
                                layer.alert("出错了");
                                layer.closeAll('iframe');
                            }

                        }
                    });
					return false;
				});



			});

		</script>
	</body>

</html>
